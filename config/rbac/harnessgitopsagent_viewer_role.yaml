# This rule is not used by the project harness-gitops-agent-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants read-only access to infrastructure.kandylis.co.uk resources.
# This role is intended for users who need visibility into these resources
# without permissions to modify them. It is ideal for monitoring purposes and limited-access viewing.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: harness-gitops-agent-operator
    app.kubernetes.io/managed-by: kustomize
  name: harnessgitopsagent-viewer-role
rules:
- apiGroups:
  - infrastructure.kandylis.co.uk
  resources:
  - harnessgitopsagents
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infrastructure.kandylis.co.uk
  resources:
  - harnessgitopsagents/status
  verbs:
  - get
