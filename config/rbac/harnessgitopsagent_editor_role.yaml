# This rule is not used by the project harness-gitops-agent-operator itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the infrastructure.kandylis.co.uk.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: harness-gitops-agent-operator
    app.kubernetes.io/managed-by: kustomize
  name: harnessgitopsagent-editor-role
rules:
- apiGroups:
  - infrastructure.kandylis.co.uk
  resources:
  - harnessgitopsagents
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - infrastructure.kandylis.co.uk
  resources:
  - harnessgitopsagents/status
  verbs:
  - get
